<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaderboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4ff;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #223a78;
      padding: 15px 30px;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    nav h2 {
      display: inline;
      color: white;
      margin: 0;
      margin-right: 30px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-right: 20px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    h1 {
      text-align: center;
      margin: 40px 0 20px;
    }

    table {
      width: 90%;
      max-width: 800px;
      margin: 0 auto 40px;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #4a6ee0;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f5f8ff;
    }

    tr:hover {
      background-color: #eef2ff;
    }
  </style>
</head>
<body>
  <nav>
    <h2>âš½ Pub Predictor</h2>
    <a href="predictor.html">Submit Predictions</a>
    <a href="predictions.html">This Week's Picks</a>
    <a href="table.html">This Week's Table</a>
    <a href="season.html">25/26 Table</a>
  </nav>

  <h1>Leaderboard</h1>

  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Points</th>
      </tr>
    </thead>
    <tbody id="leaderboardBody"></tbody>
  </table>

  <script>
    fetch('http://localhost:3000/leaderboard')
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById('leaderboardBody');

        data.sort((a, b) => b.points - a.points); // sort by points descending

        data.forEach((entry, index) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${index + 1}</td>
            <td>${entry.name}</td>
            <td>${entry.points}</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(err => {
        document.getElementById('leaderboardBody').innerHTML =
          '<tr><td colspan="3" style="color:red;">Failed to load leaderboard.</td></tr>';
        console.error(err);
      });
  </script>
</body>
</html>
